name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Images
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -t patient-service:latest -f PatientService/Dockerfile .
          docker build -t measurement-service:latest -f MeasurementService/Dockerfile .
          docker-compose up -d --build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Unit and Integration Tests
        run: |
          docker-compose run patient-service /bin/sh -c "dotnet test"
          docker-compose run measurement-service /bin/sh -c "dotnet test"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Environment
        run: |
          docker-compose up -d --scale patient-service=3 --scale measurement-service=3
